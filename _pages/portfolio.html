---
layout: archive
permalink: /portfolio/
author_profile: true
---

{% include base_path %}

{% assign sorted_portfolio = site.portfolio | sort: 'title' %}
{% for item in sorted_portfolio %}
  <article class="portfolio-entry">
    <h2>{{ item.title }}</h2>
    <div class="portfolio-content">
      {{ item.content }}
    </div>
    <hr/>
  {% endfor %}
